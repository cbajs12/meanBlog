<section data-ng-controller="BoardsController" data-ng-init="findOneBoard()">
<div class="page-header col-md-12 text-center">
        <h1>New name of {{board.name}}</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form class="form-horizontal" data-ng-submit="update()" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" id="name" class="form-control" data-ng-model="board.name" placehold="name"required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
