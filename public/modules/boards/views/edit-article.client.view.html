<section data-ng-controller="BoardsController" data-ng-init="findOneArticle()">
<div class="page-header col-md-12 text-center">
        <h1>Edit Article</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form class="form-horizontal" data-ng-submit="updateArticle()" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="article.title" id="title" name="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="article.content" id="content" name="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="control-label" for="tag">Write tags if you want to change</label>
                    <div class="controls">
                        <input type="text" id="tag" name="tag" class="form-control" placeholder="Only 5 tags and Use ',' that is token delimiter">
                    </div>
                </div>-->
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
