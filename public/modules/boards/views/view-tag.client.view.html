<section data-ng-controller="BoardsController" data-ng-init="findTags()">
    <div class="page-header">
        <h1>Tags</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tag in allTags" data-ng-href="#!/boards/{{tag.parentname}}/{{tag.title}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="tag.title"></h4>
            <span data-ng-bind="tag.created | date:'mediumDate'"></span>
            &nbsp;Count: {{tag.count}}
        </a>
    </div>
</section>
